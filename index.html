<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animaci√≥n de cuadrado con imagen en CSS</title>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
    }

    .contenedor {
        position: relative;
        width: 250px;
        height: 250px;
        animation: mover 2s linear infinite;
    }

    .cuadrado {
        position: absolute;
        width: 200%;
        height: 200%;
        background-image: url('brrr.jpeg'); /* Ruta de la imagen */
        background-size: cover;
    }

    @keyframes mover {
        0%, 100% {
            top: 0;
        }
        60% {
            top: calc(85% - 250px);
        }
    }
</style>
</head>
<body>
<div class="contenedor">
    <div class="cuadrado"></div>
</div>
</body>
</html>
